sudo: required
language: python
services:
  - docker
python:
  - "3.6"
before_script:
  - docker-compose build
script:
  - docker-compose run --rm web bash -c "flake8 . &&
                                         isort app --check --skip migrations --skip config &&
                                         python wait_for_postgres.py &&
                                         ./manage.py test"

notifications:
  email: false

cache:
  pip: true
